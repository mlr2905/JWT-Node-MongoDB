<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register with Passkey</title>
</head>
<body>
  <h1>Register with Passkey</h1>
  <form id="registerForm">
    <label>Email: <input type="email" id="email" required /></label>
    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        // 1. בקשת פרטי הרשמה מהשרת (כולל challenge)
        const optionsResponse = await fetch('https://jwt-node-mongodb.onrender.com/reg-options', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const options = await optionsResponse.json();

        // 2. המרת המחרוזות לבינארי (נדרש על ידי WebAuthn)
        options.challenge = Uint8Array.from(atob(options.challenge), c => c.charCodeAt(0));
        options.user.id = Uint8Array.from(atob(options.user.id), c => c.charCodeAt(0));

        // 3. בקשת יצירת מפתח גישה בדפדפן
        const credential = await navigator.credentials.create({ publicKey: options });

        // 4. שליחת תוצאת המפתח לשרת
        const credentialData = {
          email,
          credentialID: btoa(String.fromCharCode(...new Uint8Array(credential.rawId))),
          publicKey: btoa(String.fromCharCode(...new Uint8Array(credential.response.attestationObject)))
        };

        const result = await fetch('https://jwt-node-mongodb.onrender.com/reg', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credentialData)
        });

        const finalRes = await result.json();
        alert(JSON.stringify(finalRes));
      } catch (err) {
        console.error(err);
        alert('Registration failed');
      }
    });
  </script>
</body>
</html>
