<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="email" id="regEmail" placeholder="Email" required><br>
    <input type="text" id="credentialID" placeholder="Credential ID" required><br>
    <input type="text" id="publicKey" placeholder="Public Key" required><br>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="logEmail" placeholder="Email" required><br>
    <input type="text" id="credentialIDLogin" placeholder="Credential ID" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("regEmail").value;
      const credentialID = document.getElementById("credentialID").value;
      const publicKey = document.getElementById("publicKey").value;

      const res = await fetch("https://jwt-node-mongodb.onrender.com/reg", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, credentialID, publicKey })
      });

      const data = await res.json();
      console.log("Register response:", data);
      alert("Register: " + JSON.stringify(data));
    });

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("logEmail").value;
      const credentialID = document.getElementById("credentialIDLogin").value;

      const res = await fetch("https://jwt-node-mongodb.onrender.com/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, credentialID })
      });

      const data = await res.json();
      console.log("Login response:", data);
      alert("Login: " + JSON.stringify(data));
    });
  </script>
</body>
</html>
