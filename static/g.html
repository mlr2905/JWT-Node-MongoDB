<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
</head>
<body>
  <h1>Registration</h1>
  <form id="registerForm">
    <input type="email" id="regEmail" placeholder="Email" required><br>
    <input type="password" id="regPassword" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>

  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="logEmail" placeholder="Email" required><br>
    <input type="password" id="logPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <div id="response"></div>

  <script>
    const responseDiv = document.getElementById("response");

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch("https://jwt-node-mongodb.onrender.com/reg", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      responseDiv.innerText = "Register response: " + JSON.stringify(data);
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPassword").value;

      const res = await fetch("https://jwt-node-mongodb.onrender.com/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      responseDiv.innerText = "Login response: " + JSON.stringify(data);
    });
  </script>
</body>
</html>
